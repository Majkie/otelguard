services:
  postgres:
    image: postgres:18-alpine
    container_name: otelguard-postgres
    environment:
      POSTGRES_USER: otelguard
      POSTGRES_PASSWORD: otelguard
      POSTGRES_DB: otelguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otelguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otelguard

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: otelguard-clickhouse
    restart: always
    user: "101:101"
    environment:
      CLICKHOUSE_DB: otelguard
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./backend/migrations/clickhouse:/docker-entrypoint-initdb.d:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s
    networks:
      - otelguard

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: otelguard-backend
    environment:
      OTELGUARD_: 8080
      ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: otelguard
      POSTGRES_PASSWORD: otelguard
      POSTGRES_DB: otelguard
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: otelguard
      JWT_SECRET: dev-secret-change-in-production
      API_KEY_SALT: dev-salt-change-in-production
    ports:
      - "8080:8080"
      - "4317:4317"
    volumes:
      - ./backend:/app
      - go_mod_cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - otelguard

volumes:
  postgres_data:
  clickhouse_data:
  go_mod_cache:

networks:
  otelguard:
    driver: bridge
