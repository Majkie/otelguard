version: '3.8'

services:
  # PostgreSQL - Metadata storage
  postgres:
    image: postgres:18-alpine
    container_name: otelguard-postgres
    environment:
      POSTGRES_USER: otelguard
      POSTGRES_PASSWORD: otelguard
      POSTGRES_DB: otelguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otelguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otelguard

  # ClickHouse - Event storage
  # Using ulimits and privileged to fix get_mempolicy error
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: otelguard-clickhouse
    environment:
      CLICKHOUSE_DB: otelguard
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./backend/migrations/clickhouse:/docker-entrypoint-initdb.d:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    # Fix for get_mempolicy: Operation not permitted
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otelguard

  # Backend API (production build)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: otelguard-backend
    environment:
      OTELGUARD_PORT: 8080
      OTELGUARD_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: otelguard
      POSTGRES_PASSWORD: otelguard
      POSTGRES_DB: otelguard
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: otelguard
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      API_KEY_SALT: ${API_KEY_SALT:-your-api-key-salt-change-in-production}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - otelguard
    profiles:
      - prod

  # Frontend (production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: otelguard-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - otelguard
    profiles:
      - prod

volumes:
  postgres_data:
  clickhouse_data:

networks:
  otelguard:
    driver: bridge
